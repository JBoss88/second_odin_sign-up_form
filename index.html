<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <div class="img-links">Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West </a>
            on
            <a href="https://unsplash.com/"> Unsplash</a>
        </div>
    </div>
    <div class="paragraph-container">
        <p class="paragraph">This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            <br> You <i>know</i> you want to.</p>
        </p>
    </div>

    <form action="" method="get" class="form">
        <div class="form-div">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-div">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-div">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-div">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number"  minlength="10" maxlength="10">
        </div>
        <div class="form-div">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength="7" maxlength="30" required>
        </div>
        <div class="form-div">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" minlength="7" maxlength="30">
        </div>
    </form>
</body>
</html>
