<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <div class="img-links">Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"> Halie West </a>
            on
            <a href="https://unsplash.com/" target="_blank"> Unsplash</a>
        </div>
    </div>

    <form action="" method="get">
        <div class="paragraph-container">
            <p class="paragraph">This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to.</p>
            </p>
        </div>
        <h1>Let's do this!</h1>
        <div class="input-form-container">
            <div class="left-col">
                <label for="first-name">FIRST NAME</label>
                <br>
                <input type="text" id="first-name" name="first-name" required>

                <label for="email">EMAIL</label>
                <br>
                <input type="email" id="email" name="email" required>

                <label for="password">PASSWORD</label>
                <br>
                <input type="password" id="password" name="password" minlength="7" maxlength="30" required>
            </div>

            <div class="right-col">        
                <label for="last-name">LAST NAME</label>
                <br>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone-number">PHONE NUMBER</label>
                <br>
                <input type="tel" id="phone-number" name="phone-number"  minlength="10" maxlength="10">
                
                <label for="confirm-password">Confirm Password</label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password" minlength="7" maxlength="30" required>
            </div>
        </div>

        <div class="button-link-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="" class="a">Log in</a> </p>
        </div>
    </form>
</body>
</html>
